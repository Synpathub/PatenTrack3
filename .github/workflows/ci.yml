name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install
      - name: Type check
        run: npx turbo build --filter='./packages/*'
      - name: Test
        run: npx turbo test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install
      - name: Build
        run: npx turbo build

  db-push:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for schema changes
        id: schema-check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^packages/db/src/schema/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - uses: actions/setup-node@v4
        if: steps.schema-check.outputs.changed == 'true'
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        if: steps.schema-check.outputs.changed == 'true'
        run: npm install
      - name: Push schema to Neon
        if: steps.schema-check.outputs.changed == 'true'
        working-directory: packages/db
        run: npx drizzle-kit push --force
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
